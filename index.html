<body>
    




    <div class="alert alert-info" role="alert">
        Weather Dashboard
    </div>

<div id="container">
    <div id="left">
        <h2>Search for a City:</h2>
        <input type="text" id="city" placeholder="Raleigh"><br>
        <button type="button" id="save" class="btn btn-primary">Search</button>
    </div>
    <div id="current">
        <h3 id="day"></h3>
        <img id="wicon" src="">
        <p id="temp"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
        <p id="uvi"></p>
    </div>
</div>

<div id="container2">
    <div id="left2">
        old search history
    </div>
    <div id="fiveDay">
        <h3>5-Day Forecast:</h3>

        <div id="day1">
            <p>Current Date</p>
            <img id="wicon1" src="">
            <p id="temp1"></p>
            <p id="wind1"></p>
            <p id="humidity1"></p>
        </div>

        <div id="day2">
            <p>Current Date</p>
            <img id="wicon2" src="">
            <p id="temp2"></p>
            <p id="wind2"></p>
            <p id="humidity2"></p>
        </div>

        <div id="day3">
            <p>Current Date</p>
            <img id="wicon3" src="">
            <p id="temp3"></p>
            <p id="wind3"></p>
            <p id="humidity3"></p>
        </div>

        <div id="day4">
            <p>Current Date</p>
            <img id="wicon4" src="">
            <p id="temp4"></p>
            <p id="wind4"></p>
            <p id="humidity4"></p>
        </div>

        <div id="day5">
            <p>Current Date</p>
            <img id="wicon5" src="">
            <p id="temp5"></p>
            <p id="wind5"></p>
            <p id="humidity5"></p>
        </div>

    </div>
</div>
